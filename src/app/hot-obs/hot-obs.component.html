<div class="container alert alert-primary" role="alert">
    <div class="row">
        <h3>Hot Obervable Example</h3>
    </div>
    <div class="row">
        <div class="col-sm">
            <button (click)="subscribeHot1()" class="btn btn-primary">Subscribe1</button>
            Subscription made at {{connection1 | date : 'medium'}}
        
            <ul>
                <li *ngFor="let val1 of values1">
                    {{val1}}
                </li>
            </ul>
            <div *ngIf="err1">
                Error occured
            </div>
        </div>
        <div class="col-sm">
            <button (click)="subscribeHot2()" class="btn btn-info">Subscribe2</button>
            Subscription made at {{connection2 | date : 'medium'}}
        
            <ul>
                <li *ngFor="let val2 of values2">
                    {{val2}}
                </li>
            </ul>
        </div>
    </div>
</div>
